<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="cssbulma.css">
    <title>Contato</title>
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Inicio
                    </a>

                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
                </div>
            </div>

            </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="EU.jpg" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Daniel Santos</p>
                                    <span class="tag is-dark is-medium">JavaScript FullStack Developer and C#</span>
                                </div>
                            </div>

                            <div class="content">
                                <p>(71) 98736-6710</p>
                                <p>danielgdt88@hotmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <section class="section">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Contato
                                </p>
                            </header>
                            <div class="card-content">
                                  <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                      <input class="input" type="email" placeholder="Digite seu email" value="">
                                      <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                      </span>
                                    </div>
                                  </div>
                                  <div class="field">
                                    <label class="label">Mensagem</label>
                                    <div class="control">
                                      <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
                                    </div>
                                  </div>
                                  <div class="field is-grouped">
                                    <div class="control">
                                      <button class="button is-primary">Enviar</button>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </section>

</body>

</html>
